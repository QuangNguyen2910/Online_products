<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% load static %} <!-- Load static template tag for using static files -->
    <link rel="stylesheet" href="{% static 'styles_register.css' %}">
</head>

<body>
    <header>
        <nav class="menu">
            <!-- Your navigation menu here -->
        </nav>
        <h1>Registration Page</h1>
    </header>
    <main>
        <section class="main-section">
            {% for message in messages %}
            <h5 class="message">{{ message }}</h5>
            {% endfor %}
            <form method="POST" action="register" id="registration-form">
                {% csrf_token %} <!-- Add CSRF token here -->
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="password2" id="confirm-password" required>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Your footer content here -->
    </footer>
    {% comment %} <script src="{% static 'script_register.js' %}"></script> {% endcomment %}
</body>

</html>
